<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #eef2f3; text-align: center; padding: 10px; }
        .search-area { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input { padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; background: #1a2a6c; color: white; border: none; border-radius: 5px; cursor: pointer; }

        #cert-ui { display: none; margin-top: 20px; }
        .cert-card { width: 95%; max-width: 800px; background: white; padding: 15px; margin: auto; border: 1px solid #ccc; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .cert-border { border: 8px double #c5a059; padding: 25px; position: relative; }
        .student-photo { width: 100px; height: 120px; border: 2px solid #c5a059; object-fit: cover; margin-bottom: 10px; }
        .institute-name { font-family: 'Cinzel', serif; color: #1a2a6c; font-size: 28px; margin: 0; }
        .student-name { font-family: 'Great Vibes', cursive; font-size: 38px; color: #222; margin: 10px 0; border-bottom: 1px solid #eee; display: inline-block; min-width: 250px; }
        .footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 30px; }
        .qr-code { width: 100px; height: 100px; }
        
        @media print { .search-area, .btn-print { display: none; } .cert-card { box-shadow: none; border: none; width: 100%; } }
    </style>
</head>
<body>

    <div class="search-area">
        <input type="text" id="rollInput" placeholder="Enter Roll Number">
        <button id="findBtn">Search</button>
    </div>

    <div id="cert-ui">
        <div class="cert-card" id="printArea">
            <div class="cert-border">
                <img id="out-photo" class="student-photo" src="">
                <h2 class="institute-name">KAUSHALJI INSTITUTE</h2>
                <h1 style="font-family:'Cinzel'; color:#c5a059; font-size: 30px;">CERTIFICATE</h1>
                <p>This is to certify that</p>
                <div class="student-name" id="out-name">---</div>
                <div class="details">
                    Son/Daughter of <b><span id="out-father">---</span></b>, Roll No: <b><span id="out-roll">---</span></b><br>
                    successfully completed <b><span id="out-course">---</span></b> with Grade <b><span id="out-grade">---</span></b>.
                </div>
                <div class="footer">
                    <div style="text-align:left; font-size: 12px;"><hr>Director Signature</div>
                    <img id="out-qr" class="qr-code">
                    <div style="text-align:right; font-size: 12px;"><p id="out-date"></p><p>India</p></div>
                </div>
            </div>
        </div>
        <button class="btn-print" onclick="window.print()" style="margin-top:20px; padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px;">Download PDF</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBwTuTRocI06yThCDLLntez_GVb8hk-HOo",
            authDomain: "kaushalji-o-level.firebaseapp.com",
            databaseURL: "https://kaushalji-o-level-default-rtdb.firebaseio.com",
            projectId: "kaushalji-o-level",
            appId: "1:282134334842:web:02ae55c4d25a2c8e7a1ac3"
        };

        const app = initializeApp(firebaseConfig);
        const dbRef = ref(getDatabase(app));

        document.getElementById('findBtn').onclick = async () => {
            const roll = document.getElementById('rollInput').value.trim();
            const snapshot = await get(child(dbRef, `certificates/${roll}`));
            
            if(snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('cert-ui').style.display = 'block';
                document.getElementById('out-name').innerText = data.name;
                document.getElementById('out-father').innerText = data.father;
                document.getElementById('out-roll').innerText = data.roll;
                document.getElementById('out-course').innerText = data.course;
                document.getElementById('out-grade').innerText = data.grade;
                document.getElementById('out-date').innerText = "Date: " + data.date;
                document.getElementById('out-photo').src = data.photo;

                const vUrl = `https://harshitkaushal9129-bit.github.io/Certificate/verify.html?id=${roll}`;
                document.getElementById('out-qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(vUrl)}`;
            } else { alert("Not Found!"); }
        };
    </script>
</body>
</html>
